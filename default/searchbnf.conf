[crest-command]
syntax = crest url=<string> method=<string> (data=<string>)? (headers=<string>)? (auth_token=<string>)? (auth_type=<string>)? (parse_response=<boolean>)? (json_path=<string>)? (delimiter=<string>)? (verify_ssl=<boolean>)? (delay=<float>)? (timeout=<int>)? (debug=<boolean>)?
description = Sends an HTTP request to the specified <url> using the given <method>. Supports 'get', 'post', 'put', 'patch', and 'delete' methods.\p\Advanced features include authentication helpers (auth_token, auth_type), automatic response parsing (parse_response, json_path), streaming mode with token replacement (e.g., data="{'id': $field$}"), and SSL control (verify_ssl).
example1 = | crest url="https://api.publicapis.org/entries" method="get" parse_response=true json_path="entries"
comment1 = Fetches data, parses the JSON, and unnests the "entries" list into a table.
example2 = ... | eval user="admin", id=123 | crest url="https://api.local/users/$id$" method="put" data="{'name': '$user$'}"
comment2 = In streaming mode, updates a user by substituting $id$ in the URL and $user$ in the data payload.
example3 = | crest url="https://httpbin.org/bearer" method="get" auth_token="my-secret"
comment3 = Sends an authenticated GET request using a Bearer token.
usage = public
